<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projektowanie formularzy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <!-- tutaj wstaw odpowiednie elementy -->
        <!-- np.
          label
          input
        -->
        <label for="user">Wpisz swoje imię</label>
        <input type="text" id="name" name="name"/>
        <label for="email">Podaj swój mail</label>
        <input type="email" id="email" name="email"/>
        <br><br>
        <label for="message">Wiadomość użytkownika:</label>
        <textarea id="msg">Wiadomość wpisana przez użytkownika</textarea>
        <br>
        <button type="submit">Wyślij</button>
    </form>

</body>
</html>
